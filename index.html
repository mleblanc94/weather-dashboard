<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <main>
        <section id="search-area">
            <div id="search">
        <h2>Search for a City:</h2>
        <input type="text" id="user-input" placeholder="Boston">
        <button id="submit">Search</button>
    </div>
        </section>
        <section id="weather-area">
            <div id="current-weather">
                <h1 id="location"><span id="location-span"></span> (<span id="date-span"></span>) <span id="symbol1"></span></h1>
                <p>Temp: <span id="temp"></span>°F</p>
                <p>Wind: <span id="wind"></span> MPH</p>
                <p>Humidity: <span id="humidity"></span> %</p>
            </div>
            <h1 style="margin-left: 5px;">5-day Forecast</h1>
            <div id="five-day-forecast">
                <div class="day-to-day">
                    <h3 id="date-day1"></h3>
                    <span id="symbol2"></span>
                    <p>Temp: <span id="temp-day1"></span>°F</p>
                    <p>Wind: <span id="wind-day1"></span> MPH</p>
                    <p>Humidity: <span id="humidity-day1"></span> %</p>
                </div>
                <div class="day-to-day">
                    <h3 id="date-day2"></h3>
                    <span id="symbol3"></span>
                    <p>Temp: <span id="temp-day2"></span>°F</p>
                    <p>Wind: <span id="wind-day2"></span> MPH</p>
                    <p>Humidity: <span id="humidity-day2"></span> %</p>
                </div>
                <div class="day-to-day">
                    <h3 id="date-day3"></h3>
                    <span id="symbol4"></span>
                    <p>Temp: <span id="temp-day3"></span>°F</p>
                    <p>Wind: <span id="wind-day3"></span> MPH</p>
                    <p>Humidity: <span id="humidity-day3"></span> %</p>
                </div>
                <div class="day-to-day">
                    <h3 id="date-day4"></h3>
                    <span id="symbol5"></span>
                    <p>Temp: <span id="temp-day4"></span>°F</p>
                    <p>Wind: <span id="wind-day4"></span> MPH</p>
                    <p>Humidity: <span id="humidity-day4"></span> %</p>
                </div>
                <div class="day-to-day">
                    <h3 id="date-day5"></h3>
                    <span id="symbol6"></span>
                    <p>Temp: <span id="temp-day5"></span>°F</p>
                    <p>Wind: <span id="wind-day5"></span> MPH</p>
                    <p>Humidity: <span id="humidity-day5"></span> %</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./Develop/script.js"></script>
</body>
</html>
